<div class="site-wrap">
  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <header class="bg-dark absolute site-navbar" role="banner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-11 col-xl-2">
          <h1 class="mb-0 site-logo">
            <a routerLink="/home" class="text-white h2 mb-0">SAKN </a>
          </h1>
        </div>
        <div class="col-12 col-md-10 d-none d-xl-block">
          <nav
            class="site-navigation position-relative text-right"
            role="navigation"
          >
            <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
              <li
                [ngClass]="{ active: current == 'home' }"
                (click)="changeActive('home')"
              >
                <a routerLink="/home"><span>Home</span></a>
              </li>

              <li
                [ngClass]="{ active: current == 'find' }"
                (click)="changeActive('find')"
              >
                <a routerLink="/find"><span>Find</span></a>
              </li>
              <li
                [ngClass]="{ active: current == 'about' }"
                (click)="changeActive('about')"
              >
                <a routerLink="about"><span>About</span></a>
              </li>

              <li
                *ngIf="role !== 0"
                [ngClass]="{ active: current == 'contact' }"
                (click)="changeActive('contact')"
              >
                <a routerLink="contact"><span>Contact</span></a>
              </li>
              <li
                [ngClass]="{ active: current == 'login' }"
                (click)="changeActive('login')"
                *ngIf="!isLogin"
              >
                <a routerLink="/login"><span>Log In / Sign Up</span></a>
              </li>

              <li *ngIf="isLogin" class="has-children">
                <a
                  routerLink="/profile"
                  class="d-block link-dark text-decoration-none dropdown-toggle"
                  id="dropdownUser1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                  [src]="user_info.gender == 'male'?'../../assets/assets_admin/img/male.png':'../../assets/assets_admin/img/female.jpg'"

                    alt="mdo"
                    width="32"
                    height="32"
                    class="rounded-circle mr-3"
                  />
                </a>
                <ul class="dropdown arrow-top">
                  <li>
                    <a
                      class="dropdown-item"
                      routerLink="profile"
                      [ngClass]="{ active: current == 'profile' }"
                      (click)="changeActive('profile')"
                      ><i class="fas fa-user"></i> Profile</a
                    >
                  </li>
                  <li>
                    <a
                      *ngIf="role === 0"
                      class="dropdown-item"
                      routerLink="/admin-panal/statics"
                      [ngClass]="{ active: current == 'admin-panal' }"
                      (click)="changeActive('admin-panal')"
                      ><i class="fas fa-user-cog"></i> Admin Panal</a
                    >
                  </li>
                  <li>
                    <a
                      *ngIf="role === 2"
                      class="dropdown-item"
                      routerLink="/apartment/add"
                      [ngClass]="{ active: current == 'apartment/add' }"
                      (click)="changeActive('apartment/add')"
                      ><i class="fas fa-plus-circle"></i> Add Appartment</a
                    >
                  </li>
                  <!-- <li>
                    <a
                      *ngIf="role === 2"
                      class="dropdown-item"
                      routerLink="/apartment/edit"
                      [ngClass]="{ active: current == 'apartment/edit' }"
                      (click)="changeActive('apartment/edit')"
                      ><i class="fas fa-edit"></i> Edit Appartment</a
                    >
                  </li> -->
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" (click)="destorySession()"
                      ><i class="fas fa-sign-in-alt"></i> Sign out</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>

        <div
          class="d-inline-block d-xl-none ml-md-0 mr-auto py-3"
          style="position: relative; top: 3px"
        >
          <a href="#" class="site-menu-toggle js-menu-toggle text-white"
            ><span class="icon-menu h3"></span
          ></a>
        </div>
      </div>
    </div>
  </header>
</div>
